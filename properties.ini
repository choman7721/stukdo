[MySQL]
mysql_port=3306
mysql_host=127.0.0.1
mysql_root_directory=H:\Rails/mysql
mysql_binary_directory=H:/Rails/mysql/bin
mysql_data_directory=H:\Rails/mysql/data
mysql_configuration_directory=H:\Rails/mysql
mysql_arguments=-u root
mysql_unique_service_name=rubystackMySQL
[General]
installdir=H:\Rails
base_stack_name=Bitnami Ruby Stack
base_stack_version=2.0.0-26
base_stack_platform=windows
require_root_privileges=1
[Apache]
apache_server_port=80
apache_server_ssl_port=443
apache_root_directory=H:\Rails/apache2
apache_htdocs_directory=H:\Rails/apache2/htdocs
apache_domainname=Owner-PC
apache_configuration_directory=H:\Rails/apache2/conf
apache_unique_service_name=rubystackApache
[Postgres]
postgres_hostname=127.0.0.1
postgres_port=5432
postgres_root_directory=H:\Rails/postgresql
postgres_binary_directory=H:\Rails/postgresql/bin
postgres_unique_service_name=rubystackPostgreSQL
[PHP]
php_binary_directory=H:/Rails/php
php_configuration_directory=H:/Rails/php
php_extensions_directory=H:/Rails/php/ext
[Ruby]
ruby_root_directory=H:\Rails/ruby
[Subversion]
subversion_port=3690
subversion_root_directory=H:\Rails/subversion
subversion_unique_service_name=rubystackSubversion
[ImageMagick]
imagemagick_root_directory=H:\Rails\imagemagick
[Git]
git_root_directory=H:\Rails/git
[Nginx]
nginx_port=8088
nginx_root_directory=H:\Rails/nginx
nginx_unique_service_name=rubystackNginx
